<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="row w-100">
            <div class="col-4"></div>
            <div class="col-4">
                <!-- ===================================== INIZIO SVG ===================================== -->
                <svg version="1.1" id="Livello_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 168 168"
                    style="enable-background:new 0 0 168 168;" xml:space="preserve">
                    <!-- <rect style="fill:#E30613;" width="168" height="168" /> rappresenta il nostro quadrato rosso -->
                    <!-- NOTA : essendo parte del nostro documento HTML posso aggiungere una "class" al tag <rect> come se fosse un qualsiasi elemento HTML -->
                    <rect class="svg-animation" style="fill:#E30613;" width="168" height="168" />
                </svg>
                <!-- ===================================== FINE SVG ===================================== -->
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
